version: '3.8'

services:
    django_support:
        build: .
        container_name: django_support
        command: bash entrypoint.sh
        volumes:
            - .:/usr/src/app/
        ports:
            - "8000:8000"
        environment:
            - DEBUG=$DEBUG
            - DJANGO_ALLOWED_HOSTS=$DJANGO_ALLOWED_HOSTS
            - CELERY_BROKER=$CELERY_BROKER
            - CELERY_BACKEND=$CELERY_BACKEND
        depends_on:
            - db
            - redis
    celery:
        build: .
        command: celery -A config worker -l info --pool=solo
        environment:
            - DEBUG=$DEBUG
            - DJANGO_ALLOWED_HOSTS=$DJANGO_ALLOWED_HOSTS
            - CELERY_BROKER=$CELERY_BROKER
            - CELERY_BACKEND=$CELERY_BACKEND
        volumes:
            - .:/usr/src/app/
        depends_on:
            - django_support
            - redis
    db:
        image: postgres
        container_name: db
        environment:
            - POSTGRES_DB=$POSTGRES_DB
            - POSTGRES_USER=$POSTGRES_USER
            - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
        volumes:
            - pgdata:/var/lib/postgresql/data/
    redis:
        image: "redis:alpine"
volumes:
    pgdata: